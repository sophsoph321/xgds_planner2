{% extends "base.html" %}

{% block cssExtras %}
{{ block.super }}

<style type="text/css">
td.exportFormat {
  padding-right: 10px;
}
</style>

{% endblock cssExtras %}

{% block content %}
{{ block.super }}

<table>
{% for plan in plans %}
  <tr>
    <td style="padding-right: 20px;">{{ plan.name }}</td>
    {% for fmt in settings. %}
      <td class="exportFormat"><a href="{{ ... }}">...</a></td>
    {% endfor %}
  </tr>
{% endfor %}
</table>

{% endblock content %}
